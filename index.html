<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Pookie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pookie's Learning Tracker</h1>
        </header>

        <!-- Add the goal counter section -->
        <div class="goal-counter">
            <div class="counter-item">
                <span class="counter-number" id="totalGoals">0</span>
                <span class="counter-label">Total Goals</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="completedGoals">0</span>
                <span class="counter-label">Completed</span>
            </div>
            <div class="counter-item">
                <span class="counter-number" id="pendingGoals">0</span>
                <span class="counter-label">Pending</span>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="goalInput" placeholder="Enter your goal...">
            <button id="addGoalBtn">Add Learning Goal</button>
        </div>

        <div class="goals-list">
            <h2>Pookie's Goals</h2>
            <ul id="goalsContainer">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
